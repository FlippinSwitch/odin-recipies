<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dal recipie</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Dal</h1>
        <figure>
            <img src="../images/dal.jpg" alt="Bowl of dal">
            <figcaption>Warming punjabi dal</figcaption>
        </figure>
        <p>Delicous warming dal.</p>
        <h4>Ingredients</h4>
        <ul>
            <li>Yellow dal</li>
            <li>Onions</li>
            <li>Tomatoes</li>
            <li>Garlic</li>
            <li>Ginger</li>
            <li>Oil</li>
            <li>Dal spices</li>
        </ul>
        <h4>Directions</h4>
        <ol>
            <li>Heat oil over medium heat</li>
            <li>Gently fry onions until golden</li>
            <li>Add garlic and ginger and fry for a minute</li>
            <li>Add spices</li>
        </ol>
    </body>
</html>
